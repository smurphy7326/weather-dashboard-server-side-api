<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Links from class -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class ="flex column">
    <header class="hero">
        <!-- FontAwesome help -->
        <h1><img src="" class="fas fa-cloud-sun-rain"></img>Weather Dashboard</h1>
    </header>

    <main>
        <div class="flex-row">
            <div class="col md-3" id="searchbar">
                <div class="card">
                    <!-- Bootstrap help -->
                    <h2 class=card-header>Search for a City:</h2>
                    <form id="formCities" class="card-body">
                        <input name="cityName" id="cityName" type="text" class="form-input" placeholder="City" />
                        <button id="submitBtn" type="submnit" class="btn">Search</button>
                    </form>
                </div>

                <ul id="historyContainer" class="list-group"></ul>
                <button onclick="clearHistory()" class="btn">Clear Search History</button>
            </div>

            
        </div>
    </main>
</body>
