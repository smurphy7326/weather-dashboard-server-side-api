<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class='container-fluid text-center text-white bg-dark'>
        <!-- CloudFare.Font Awesome Help -->
        <h1>Weather Dashboard</h1>
    </header>

    <main class='container'>
        <div class="flex-row justify-space-between">
            <div class="col-12 col-md-4" id="searchBar">
                <div class="card">
                  <h2 class="card-header text-uppercase">Search for a City:</h3>
                  <form id="form" class="card-body">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Please Enter City Name!" />
                    <button id="submitBtn" type="submit" class="btn">Submit</button>
                  </form>
                </div>
                <div>
                    <ul id="city-list" class="listgroup"></ul>
                </div>

            <!-- Bootstrap help with templates -->
            <div class="col-12 col-md-9">
                <div class="card" id="currentWeather">
                    <div class="card-body"></div>
                        <div id="cityDateIcon">
                            <span id="cityName"></span>
                            <span id="currentIconWeather"></span>
                        </div>
                            <p class="card-text" id="currentTemperature"></p>
                            <p class="card-text" id="currentHumidity"></p>
                            <p class="card-text" id="currentWind"></p>
                            <p class="card-text" id="currentUVIndex"></p>
                    </div>
                </div>
                
                <h4> Five Day Forecast: </h4>

                <div class="row">
                    <div id="forecastWeather" class= "col-md-9">
                    <h4 id="dayOneWeather"></h4>
                        <div id="forecastCards">
                            <div class="card forecast">
                                <div id="forecast1" class="card-body">
                                    <span class="card-title" id='forecastDateOne'></span>
                                    <span id='forecastIconOne'></span>
                                    <p class="card-text" id="forecastTemperatureOne"></p>
                                    <p class="card-text" id="forecastWindOne"></p>
                                    <p class="card-text" id="forecastHumidityOne"></p>
                                </div>
                            </div>
                            <div id="forecastCards">
                                <div class="card forecast">
                                    <div id="forecast2" class="card-body">
                                        <span class="card-title" id='forecastDateTwo'></span>
                                        <span id='forecastIconTwo'></span>
                                        <p class="card-text" id="forecastTemperatureTwo"></p>
                                        <p class="card-text" id="forecastWindTwo"></p>
                                        <p class="card-text" id="forecastHumidityTwo"></p>
                                    </div>
                                </div>
                                <div id="forecastCards">
                                    <div class="card forecast">
                                        <div id="forecast1" class="card-body">
                                            <span class="card-title" id='forecastDateThree'></span>
                                            <span id='forecastIconThree'></span>
                                            <p class="card-text" id="forecastTemperatureThree"></p>
                                            <p class="card-text" id="forecastWindThree"></p>
                                            <p class="card-text" id="forecastHumiditThree"></p>
                                        </div>
                                    </div>
                                    <div id="forecastCards">
                                        <div class="card forecast">
                                            <div id="forecast1" class="card-body">
                                                <span class="card-title" id='forecastDateFour'></span>
                                                <span id='forecastIconFour'></span>
                                                <p class="card-text" id="forecastTemperatureFour"></p>
                                                <p class="card-text" id="forecastWindFour"></p>
                                                <p class="card-text" id="forecastHumidityFour"></p>
                                            </div>
                                        </div>
                                        <div id="forecastCards">
                                            <div class="card forecast">
                                                <div id="forecast1" class="card-body">
                                                    <span class="card-title" id='forecastDateFive'></span>
                                                    <span id='forecastIconFive'></span>
                                                    <p class="card-text" id="forecastTemperatureFive"></p>
                                                    <p class="card-text" id="forecastWindFive"></p>
                                                    <p class="card-text" id="forecastHumidityFive"></p>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- More Sources from class -->
    <!-- Also get Bootstrap 4.4 getting started is a useful website for help -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
